<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/icons.svg/gestion-de-proyectos.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO 5</title>
  </head>
  <body>
    <header>
      <h1>Mis Juegos</h1>
      <p>
        Pasa y prueba con estos tres juegos creados para entretenerte y agilizar
        tu mente, además seguro que consigues divertirte
      </p>
    </header>
    <main>
      <div class="balls-container"></div>
      <section class="games">
        <div class="game" data-url="https://proyecto5-mu.vercel.app/">
          <a href="https://proyecto5-mu.vercel.app/"></a>
          <img src="./public/assets/imagenes.jgp/JUEGO 1.jpeg" alt="Juego 1" />
          <h2>TRES EN RAYA</h2>
        </div>
        <div
          class="game"
          data-url="https://playful-heliotrope-346e57.netlify.app/"
        >
          <a href="https://playful-heliotrope-346e57.netlify.app/"></a>
          <img
            src="./public/assets/imagenes.jgp/Captura de pantalla_25-7-2024_164551_localhost.jpeg"
            alt="Juego 2"
          />
          <h2>MEMORY GAME</h2>
        </div>
        <div class="game" data-url="https://juegopokemon.vercel.app/">
          <img
            src="./public/assets/imagenes.jgp/Captura de pantalla_21-7-2024_124819_juegopokemon.vercel.app.jpeg"
            alt="Juego 3"
          />
          <h2>POKEMONS</h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-buttons">
        <a
          class="contactos"
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
        <a
          class="contactos"
          href="https://twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >
        <a
          class="contactos"
          href="https://linkedin.com"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
      </div>
      <div class="creador">
        <p>Creado por Francisco Jesús</p>
      </div>
      <div class="music-controls">
        <button id="playPauseBtn">Play</button>
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
