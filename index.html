<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/icons.svg/gestion-de-proyectos.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO 5</title>
  </head>
  <body>
    <header>
      <h1>Mis Juegos</h1>
      <p>
        Pasa y diviertete un rato con estos juegos creados por Francisco Jesus,
        solo espero que sirva para divertir a alguien
      </p>
    </header>
    <main>
      <section class="games">
        <div class="game" data-url="https://proyecto5-mu.vercel.app/">
          <a href="https://proyecto5-mu.vercel.app/"></a>
          <img src="./public/assets/imagenes.jgp/JUEGO 1.jpeg" alt="Juego 1" />
          <h2>TRES EN RAYA</h2>
        </div>
        <div
          class="game"
          data-url="https://playful-heliotrope-346e57.netlify.app/"
        >
          <a href="https://playful-heliotrope-346e57.netlify.app/"></a>
          <img
            src="./public/assets/imagenes.jgp/Captura de pantalla_17-7-2024_132813_playful-heliotrope-346e57.netlify.app.jpeg"
            alt="Juego 2"
          />
          <h2>MEMORY GAME</h2>
        </div>
        <div class="game" data-url="https://juegopokemon.vercel.app/">
          <img
            src="./public/assets/imagenes.jgp/Captura de pantalla_21-7-2024_124819_juegopokemon.vercel.app.jpeg"
            alt="Juego 3"
          />
          <h2>POKEMONS</h2>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
